name: fetch_and_push (cada 5 min)

on:
  schedule:
    - cron: "*/5 * * * *"    # roda a cada 5 minutos
  workflow_dispatch:          # permite executar manualmente

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    concurrency:
      group: fetch_and_push
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Executar (limite 180s)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          UNIVERSE_TABLE: universe
          UNIVERSE_ONLY_ACTIVE: "1"
          UNIVERSE_ACTIVE_COL: enabled
          # se quiseres testar sem Binance:
          DISABLE_BINANCE: "0"
        run: timeout 180s python fetch_and_push.py || true


