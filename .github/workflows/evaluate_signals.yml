name: evaluate_signals (hora a hora)


  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import supabase, sys; print('supabase', supabase.__version__)"

      - name: Validar segredos
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          test -n "$SUPABASE_URL" || (echo "Falta SUPABASE_URL" && exit 1)
          if [ -z "$SUPABASE_SERVICE_ROLE" ] && [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "Falta SUPABASE_SERVICE_ROLE ou SUPABASE_ANON_KEY" && exit 1
          fi

      - name: Executar script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: python evaluate_signals.py

