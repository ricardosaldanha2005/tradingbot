name: evaluate_signals (hora a hora)

on:
  schedule:
    - cron: "0 * * * *"       # corre à HH:00 (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt
          python -c "import supabase, sys; print('supabase', supabase.__version__)"
      
      - name: Validar segredos
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          test -n "$SUPABASE_URL" || (echo "Falta SUPABASE_URL" && exit 1)
          test -n "$SUPABASE_KEY" || (echo "Falta SUPABASE_KEY" && exit 1)

      - name: Executar script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python evaluate_signals.py
